<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дневник путешественника</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<form action="http://localhost:63342/HTML-CSS/index.html?visiting=1" id="travel" method="post" >
    <div class="map">
        <p id="card"><b>Дневник путешественника по России</b></p>

        <hr/>
        <div class="block1"> Заполните форму:
            <span>
                <div class="block2">
                    <label for="FO">Выберите федеральный округ:</label>
                    <br />
                    <br />
                    <br />
                    <select id="FO" size="1" form="travel">
                        <option value="1">Приволжский</option>
                        <option value="2">Южный</option>
                        <option value="3">Центральный</option>
                        <option value="4">Северо-Западный</option>
                        <option value="5">Уральский</option>
                        <option value="6">Сибирский</option>
                        <option value="7">Дальневосточный</option>
                    </select>
                </div>

                <div class="block3">
                    <label for="cities">Введите нужный город:</label>
                    <br />
                    <br />
                    <br />
                    <input id="cities" name="Введите город" />

                </div>

                <div class="block4">
                    <label>Уже были в этом городе?</label>
                    <br />
                    <br />
                    <br />
                    <input id="radio-1" checked="checked" type="radio" value="1" name="visiting" >
                    <label for="radio-1">Да</label>
                    <br />
                    <input id="radio-2" type="radio" value="2" name="visiting" >
                    <label for="radio-2">Нет</label>
                </div>

                <div class="block5">
                    <label>Как добрались?</label>
                    <br />
                    <br />
                    <br />
                    <input id="checkbox-1" type="checkbox" style="transform:scale(1.5)" >
                    <label for="checkbox-1">Автомобиль</label> <br />
                    <input id="checkbox-2" type="checkbox" style="transform:scale(1.5)" >
                    <label for="checkbox-2">Автобус</label> <br />
                    <input id="checkbox-3" type="checkbox" style="transform:scale(1.5)" >
                    <label for="checkbox-3">Поезд</label> <br />
                    <input id="checkbox-4" type="checkbox" style="transform:scale(1.5)" >
                    <label for="checkbox-4">Самолет</label> <br />
                    <input id="checkbox-5" type="checkbox" style="transform:scale(1.5)" >
                    <label for="checkbox-5">Море</label> <br />
                </div>

                 <div class="block6">
                     <label for="text">Напишите впечатления от поездки.</label>
                     <br />
                     <br />
                     <textarea id="text" rows="15" cols="130">
                     </textarea>
                </div>

            </span>
        </div>

        <div class="block7">
            <img class="image" src="./travel.jpeg" alt="Изображение не загрузилось"/>
            <input class="button1" type="button" value=" Запланировать поездку ">
            <input class="button2" type="submit" value=" Записать в дневник">
        </div>

    </div>
</form>
</body>
</html>
